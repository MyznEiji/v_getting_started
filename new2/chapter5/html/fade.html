<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue app</title>
    <link rel="stylesheet" href="../css/fade.css">
    <script src="https://unpkg.com/vue@2.5.17" charset="utf-8"></script>
  </head>
  <body>
    <div class="" id="app">
      <button @click="isShown = !isShown">表示の切り替え</button>
      <transition>
        <p v-show="isShown">Hello world!</p>
      </transition>
    </div>
  </body>
</html>

<script src="../js/fade.js">

</script>
