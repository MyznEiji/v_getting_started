<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js SPAのサンプルアプリケーション</title>
    <script src="https://unpkg.com/vue@2.5.17" charset="utf-8"></script>
    <script src="https://unpkg.com/vue-router@3.0.1"></script>
  </head>
  <body>
    <div class="" id="app">
      <nav>
        <!-- router-linkによるナビゲーション定義 -->
        <router-link to="/top">トップページ</router-link>
        <router-link to="/users">ユーザー一覧ページ</router-link>
        <router-link to="/users/new?redirect=true">新規ユーザー登録</router-link>
        <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
        <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
      </nav>
      <router-view></router-view>
    </div>


    <!-- Vue.js本体とVue.Routerの読み込み -->

  </body>
</html>


<script type="text/x-template" id="user-list">
  <div class="">
    <div class="loading" v-if="loading">
      読み込み中...
    </div>

    <div class="error" v-if="error">
      {{ error }}
    </div>

    <!-- usersがロードされたら各ユーザーの名前を表示する -->
    <div class="" v-for="user in users" :key="user.id">
      <h2>{{user.name}}</h2>
    </div>
  </div>
</script>



<!-- ユーザーの詳細 -->
<script type="text/x-template" id="user-detail">
  <div class="">
    <div class="loading" v-if="loading">
      読み込み中...
    </div>

    <div class="error" v-if="error" >
      {{error}}
    </div>

    <div class="" v-if="user">
      <h2>{{user.name}}</h2>
      <p>{{ user.description }}</p>
    </div>
  </div>
</script>


<!-- ユーザーページ作成 -->
<script type="text/x-template" id="user-create">
  <div class="">
    <div class="sending" v-if="sending">
      Sending...
    </div>

    <div class="">
      <h2>新規ユーザー作成</h2>
      <div class="">
        <label >名前: </label>
        <input type="text" v-model="user.name">
      </div>

      <div class="">
        <label >説明文: </label>
        <textarea v-model="user.description"></textarea>
      </div>

      <div class="error" v-if="error" >
        {{ error }}
      </div>

      <div class="">
        <input type="button"  value="送信" @click="createUser">
      </div>
    </div>
  </div>
</script>




<!-- ログインページ -->
<script type="text/x-template" id="login">
  <div>
    <h2>
      login
    </h2>

    <p v-if="$route.query.redirect">
      ログインしてください
    </p>
    <form @submit.prevent="login">
      <label> <input v-model="email" placeholder="email"> </label>
      <label> <input v-model="pass" placeholder="password" type="password"> </label><br>
      <button type="submit">ログイン</button>
      <p v-if="error" class="error">ログインに失敗しました。</p>
    </form>


  </div>
</script>




<script type="text/javascript" src="../js/sample.vue">

</script>
