<script src="https://unpkg.com/vue@2.5.17" charset="utf-8"></script>

<ul id="example">
  <list-item></list-item>
</ul>

<div id="fruits-list">
  <fruits-list-title></fruits-list-title>
</div>

<script>
  Vue.component('list-item', {
    template: '<li>foo {{ contents }} </li>',
    data: function(){
      return {contents: 'bar'}
    }
  })

  Vue.component('fruits-list-title', {
    template: '<h1>フルーツ一覧</h1>'
  })

  new Vue({el: '#example'})
  new Vue({el: '#fruits-list'})
</script>
